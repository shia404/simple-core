Name: core.rpc
ListenOn: 0.0.0.0:9101

DatabaseConf:
  Type: postgres
  Host: 127.0.0.1
  Port: 5432
  DBName: simple_admin
  Username: postgres # set your username
  Password: '123456' # set your password
  MaxOpenConn: 100
  SSLMode: disable
  CacheTime: 5

Log:
  ServiceName: coreRpcLogger
  Mode: file
#  Path: /home/data/logs/core/rpc
  Encoding: json
  Level: info
  Compress: false
  KeepDays: 7
  StackCoolDownMillis: 100

RedisConf:
  Host: 127.0.0.1:6379

Prometheus:
  Host: 0.0.0.0
  Port: 4001
  Path: /metrics

CasbinConf:
  ModelText: |
    [request_definition]
    r = sub, obj, act
    [policy_definition]
    p = sub, obj, act
    [role_definition]
    g = _, _
    [policy_effect]
    e = some(where (p.eft == allow))
    [matchers]
    m = r.sub == p.sub && keyMatch2(r.obj,p.obj) && r.act == p.act

